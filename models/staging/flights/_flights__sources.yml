sources:
  - name: demo_src
    description: Данные из БД авиаперелетов
    tables:
      - name: aircrafts
        description: Модели самолетов
        columns:
          - name: aircraft_code
            description: Код модели самолета
          - name: model
            description: Название модели самолета
          - name: range
            description: Неизвестное поле
      - name: airports
        description: Аэропорты
        columns:
          - name: airport_code
            description: Код аэропорта
          - name: airport_name
            description: Название аэропорта
          - name: city
            description: Город
          - name: coordinates
            description: Координаты
          - name: timezone
            description: Временная зона
      - name: seats
        description: Места в самолетах
        columns:
          - name: aircraft_code
            description: Код модели самолета
          - name: seat_no
            description: Номер места
      - name: bookings
        description: Пассажиры
        columns:
          - name: book_ref
            description: Уникальный номер бронирования
          - name: book_date
            description: Дата бронирования
          - name: total_amount
            description: Сумма бронирования
        freshness:
          warn_after: # Период для предупреждения о устаревании данных
            count: 600000
            period: hour
          error_after: # Период для ошибки при устаревании данных
            count: 10000
            period: day
          filter: current_timestamp::date - book_date::date < 30000 # Фильтр для ограничения диапазона проверки
        loaded_at_field: book_date::timestamp # Поле для определения возраста данных (в PostgreSQL, Clickhouse - обязательное)
